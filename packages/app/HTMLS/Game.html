<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles/index.css" />
    <link rel="stylesheet" href="/styles/tokens.css" />
    <link rel="stylesheet" href="/styles/reset.css" />
        <script type="importmap">
        {
          "imports": {
            "@calpoly/mustang": "/node_modules/@calpoly/mustang/dist/mustang.js" 
          }
        }
      </script>
                  <!-- should this be .mjs?-->

      <script type="module">
        import { define, Auth } from "@calpoly/mustang";
  
        define({ "mu-auth": Auth.Provider });
      </script>

    <script type="module" src="./js/index.js"></script>
    <script type="module" src="./js/topbar.js"></script>
    <script type="module" src="./js/json-loader.js"></script>
    <script type="module" src="./js/restful-form.js"></script>
    <script type="module" src="./js/profile-viewer.js"></script>



    


</head>
<body>
    
    <top-nav></top-nav>
    
    <!-- 
        currently darkmode from template doesn't work
        something about how events are tied to something else? idrk
    -->

    <label class="czechbox"
        onchange="relayEvent(
        event, 
        'dark-mode', 
        {checked: event.target.checked})">
        <input type="checkbox" autocomplete="off"/>
        Dark Mode
        </label>

    <div class="container">
        <a href="Players.html"> 
            <div class="midbox">Players</div> </a>
        <br>
        <a href="Wall.html"> 
            <div class="midbox">Wall </div> </a>
        <br>
        <a href="login.html"> 
            <div class="midbox">Login </div> </a>
        <br>
        <a href="profile.html"> 
            <div class="midbox">Profile </div> </a>    
    </div>

    <div class="container">
        <div class="midbox">
        <details>
            <summary style="text-align: center;"">Yaku & Fu</summary>
            <a href="Game.html"> 
                <div class="midbox">counting is hard </div> </a>
        </details>
        </div>
    </div>

    

    <div class="container">
        <json-object src="/api/profiles/admin">
            <a
              href="#"
              onclick="relayEvent(event, 'json-object:open')">
              Blaze Pasquale
            </a>
          </json-object>

        <restful-form slot="form" src="/api/profiles/admin">
            <label>
                <span>ID</span>
                <input name="id">
            </label>
            <br>
            <label>
                <span>Name</span>
                <input name="name" placeholder="Name">
            </label>
            <br>
            <label>
                <span>Points</span>
                <input name="points" type="number" placeholder="25000">
            </label>
            <br>
            <label>
                <span>Avatar</span>
                <input name="avatar">
            </label>
            <br>
            <label>
                <span>Color</span>
                <input name="color" type="color">
            </label>


        </restful-form>
    </div>
    <div class="container">
        <br>

        <profile-view>
            <span slot="userid">blaze</span>
            <span slot="name">Blaze Pasquale</span>
            <ul slot="airports">
              <li>SFO</li>
              <li>OAK</li>
              <li>SBP</li>
            </ul>
            <img slot="avatar" src="/aintnoway.gif" />
            <span slot="home">Morro Bay, CA</span>
            <span slot="nickname">blaze</span>
            <span slot="color">#a954c2</span>
          </profile-view>

</body>
</html>
